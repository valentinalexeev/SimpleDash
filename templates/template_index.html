<html>
    <head>
        <title>SimpleDash: Main</title>
    </head>
    <body>
        <h1>List of available dashboards</h1>
        <ul>
        {% for dashboard in dashboards_html %}
            <li><a href="/render?dashboard={{ dashboard }}">{{ dashboard }}</a></li>
        {% endfor %}
        {% for dashboard in dashboards_yaml %}
            <li><a href="/renderYaml?dashboard={{ dashboard }}">{{ dashboard }}</a></li>
        {% endfor %}
        </ul>
    </body>
</html>
