<html>
    <head>
        <script type="text/javascript" src="/static/js/jquery/jquery-1.8.1.min.js"></script>
        <script type="text/javascript" src="/static/js/highcharts/highcharts.js"></script>
        <script language="JavaScript">
            var chart1, chart2; // globally available
            $(document).ready(function() {
                chart1 = new Highcharts.Chart({
                    chart: {
                        renderTo: 'container1',
                        type: 'bar'
                     },
                     title: {
                        text: 'Fruit Consumption'
                     },
                     xAxis: {
                        categories: ['Apples', 'Bananas', 'Oranges']
                     },
                     yAxis: {
                        title: {
                           text: 'Fruit eaten'
                        }
                     },
                     series: [{
                        name: 'Jane',
                        data: [1, 0, 4]
                     }, {
                        name: 'John',
                        data: [5, 7, 3]
                     }]
                  });
                chart2 = new Highcharts.Chart({
                    chart: {
                        renderTo: 'container2',
                        type: 'line'
                     },
                     title: {
                        text: 'Fruit Consumption'
                     },
                     xAxis: {
                        categories: ['Apples', 'Bananas', 'Oranges']
                     },
                     yAxis: {
                        title: {
                           text: 'Fruit eaten'
                        }
                     },
                     series: [{
                        name: 'Jane',
                        data: [1, 0, 4]
                     }, {
                        name: 'John',
                        data: [5, 8, 3]
                     }]
                  });
           });
        </script>
    </head>
    <body>
        <div id="container1" style="height:50%; width:100%"></div>
        <div id="container2" style="height:50%; width:100%"></div>
    </body>
</html>
