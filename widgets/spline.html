{% macro spline(id, datasource) %}
<div id="spline-{{id}}" style="height:100%; width: 100%;"></div>
<script language="JavaScript">
$(document).ready(function() {
	chartInit({
		datasource: "{{ datasource }}",
		type: "spline",
		renderTo: "spline-{{id}}"
	});
});
</script>
{% endmacro %}
